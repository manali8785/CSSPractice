<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        .ball{
            height:30px;
            width:30px;
            border-radius: 30px;
            background-color: #4dabff;
            animation: snow 5s infinite ease;
            position: relative;
        }

        @keyframes snow{
            0%{top:0px;left:0px;}
            50%{top:300px;left:300px;}
            100%{top:0px;left:600px;}
        }
    </style>
</head>
<body>
<div class="ball"></div>
</body>
<script>

</script>
</html>
