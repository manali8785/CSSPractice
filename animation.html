<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        .ball{
            height:30px;
            width:30px;
            border-radius: 30px;
            background-color: #4dabff;
            position: relative;
            opacity: 0.5;
        }

    </style>
</head>
<body>
</body>
<script>

for(var i=0;i<10;i++) {
    var idiv = document.createElement('div');
    idiv.className = "ball";
    idiv.style.animation="snow"+i+" 8s infinite linear";
    document.getElementsByTagName('body')[0].appendChild(idiv);
    var cssAnimation=document.createElement('style');
    cssAnimation.type='text/css';
    var rules=document.createTextNode('@keyframes snow'+i+'{'+
            '0%  { transform: translateX('+ Math.floor((Math.random() * 900) + 0)+'px)  translateY('+Math.floor((Math.random() * 900) + 0)+'px)  scale('+Math.floor((Math.random() * 9) + 0)+')}'+
            '10% { transform:  translateX('+ Math.floor((Math.random() * 900) + 0)+'px)   translateY('+Math.floor((Math.random() * 900) + 0)+'px)  scale('+Math.floor((Math.random() * 9) + 0)+')}'+
            '20% { transform:  translateX('+Math.floor((Math.random() * 900) + 0)+'px)   translateY('+Math.floor((Math.random() * 900) + 0)+'px) scale('+Math.floor((Math.random() * 9) + 0)+')}'+
            '30% { transform:  translateX('+Math.floor((Math.random() * 900) + 0)+'px)   translateY('+Math.floor((Math.random() * 900) + 0)+'px) scale('+Math.floor((Math.random() * 9) + 0)+')}'+
            '40% { transform:  translateX('+Math.floor((Math.random() * 900) + 0)+'px)   translateY('+Math.floor((Math.random() * 900) + 0)+'px) scale('+Math.floor((Math.random() * 9) + 0)+')}'+
            '}');
    cssAnimation.appendChild(rules);
    document.getElementsByTagName("head")[0].appendChild(cssAnimation);
}




</script>
</html>
